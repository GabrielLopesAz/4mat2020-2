<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
<!-- botÃ£o de salvar o formulario -->

<mat-form-field>
    <mat-label>Categoria</mat-label>
      <mat-select name="categoria" [(ngModel)]="lancamento.categoria" required>
        <mat-option *ngFor="let categoria of categorias" [value]="categoria._id">
          {{ categoria.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Conta</mat-label>
      <mat-select name="categoria" [(ngModel)]="lancamento.conta" required>
        <mat-option *ngFor="let conta of contas" [value]="conta._id">
          {{ conta.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>
   <mat-form-field >
    <mat-label>Nome do lancamento</mat-label>
    <input [(ngModel)] ="lancamento.nome" name="nome"matInput required >  
     
  </mat-form-field>

    <mat-form-field >
    <mat-label>Valor</mat-label>
    <input  [(ngModel)] ="lancamento.valor" name="lancamento"matInput required type="number" >  
    </mat-form-field>

<mat-form-field color="accent" appearance="fill">
  <mat-label>Data</mat-label>
  <input matInput [matDatepicker]="data">
  <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
  <mat-datepicker #data color="primary"></mat-datepicker>
</mat-form-field>
 <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select name="meses" [(ngModel)]="lancamento.controle" required>
      <mat-option value="Receita">Receita</mat-option>
      <mat-option value="Despesa">Despesa</mat-option>
 
    </mat-select>
 </mat-form-field>

  



   <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
