 
<h1>bancos</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/banco/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova banco
  </a>
</mat-toolbar>
<table mat-table [dataSource]="bancos" matSort class="mat-elevation-z4">


      <!-- Valor gasto Column -->
  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
    <td mat-cell *matCellDef="let banco"> {{banco.sigla}} </td>
  </ng-container>


      <!-- Valor gasto Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
    <td mat-cell *matCellDef="let banco"> {{banco.nome}} </td>
  </ng-container>

        <!-- Valor gasto Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
    <td mat-cell *matCellDef="let banco"> {{banco.codigo}} </td>
  </ng-container>







    <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let banco">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/banco', banco._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let banco">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(banco._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="addForm">
        <a [routerLink]="['/banco/novo']">
          <mat-icon>add_circle</mat-icon>
          </a>
        </button>
      </div>
