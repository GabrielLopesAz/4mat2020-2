 
<h1>Metas</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/meta/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova Meta
  </a>
</mat-toolbar>
<table mat-table [dataSource]="metas" matSort class="mat-elevation-z4">

    <!-- Categoria Column -->
  <ng-container matColumnDef="Categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
    <td mat-cell *matCellDef="let meta"> {{meta.categoria?.nome}} </td>
  </ng-container>

     <!-- Valor definido Column -->
  <ng-container matColumnDef="Meta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Meta </th>
    <td mat-cell *matCellDef="let meta"> {{meta.valor_Def}} </td>
  </ng-container>

      <!-- Valor gasto Column -->
  <ng-container matColumnDef="Gasto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gasto </th>
    <td mat-cell *matCellDef="let meta"> {{meta.valor_Gasto}} </td>
  </ng-container>

  <!--mes Column -->
	<ng-container matColumnDef="mes">
		<th mat-header-cell *matHeaderCellDef> mes </th>
		<td mat-cell *matCellDef="let meta"> {{ meta.mes }} / {{meta.ano}}</td>
	</ng-container>

   










    <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let meta">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/meta', meta._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let meta">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(meta._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="addForm">
        <a [routerLink]="['/meta/novo']">
          <mat-icon>add_circle</mat-icon>
          </a>
        </button>
      </div>
