<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
<!-- botÃ£o de salvar o formulario -->

<mat-form-field>
    <mat-label>Categoria</mat-label>
      <mat-select name="categoria" [(ngModel)]="alerta.categoria" required>
        <mat-option *ngFor="let categoria of categorias" [value]="categoria._id">
          {{ categoria.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

   <mat-form-field >
    <mat-label>Mensagem</mat-label>
    <input input= "Mensagem" [(ngModel)] ="alerta.mensagem" name="nome"matInput required >  
     
  </mat-form-field>

  <mat-form-field >
    <mat-label>Data</mat-label>
    <input input= "Data" [(ngModel)] ="alerta.data" name="alerta"matInput      >  
   
  </mat-form-field>

  



   <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
