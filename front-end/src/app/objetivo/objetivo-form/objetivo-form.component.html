<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
<!-- botÃ£o de salvar o formulario -->

<!-- Modo para usar no form entidades relacionadas -->
  <mat-form-field >
    <mat-label>nome</mat-label>
    <input input= "nome" [(ngModel)] ="objetivo.nome" name="objetivo"matInput required  >  
  </mat-form-field>
    
  <mat-form-field >
    <mat-label>descricao</mat-label>
    <input input= "descricao" [(ngModel)] ="objetivo.descricao" name="objetivo"matInput required  >  
  </mat-form-field>
    

<mat-form-field>
    <mat-label>Categoria</mat-label>
      <mat-select name="categoria" [(ngModel)]="objetivo.categoria" required>
        <mat-option *ngFor="let categoria of categorias" [value]="categoria._id">
          {{ categoria.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

    <mat-form-field >
    <mat-label>Objetivo</mat-label>
    <input input= "objetivo" [(ngModel)] ="objetivo.objetivo" name="objetivo"matInput required type="number" >  
  </mat-form-field>

  <mat-form-field >
    <mat-label>Valor Guardado</mat-label>
    <input input= "atual" [(ngModel)] ="objetivo.atual" name="objetivo"matInput   type="number"   >  
   
  </mat-form-field>






   <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
