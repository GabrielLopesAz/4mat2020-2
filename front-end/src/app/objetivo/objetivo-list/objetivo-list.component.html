 
<h1>objetivos</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/objetivo/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova objetivo
  </a>
</mat-toolbar>
<table mat-table [dataSource]="objetivos" matSort class="mat-elevation-z4">


    <!-- Categoria Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let objetivo"> {{objetivo.nome}} </td>
  </ng-container>
  <!-- Categoria Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> descricao </th>
    <td mat-cell *matCellDef="let objetivo"> {{objetivo.descricao}} </td>
  </ng-container>


    <!-- Categoria Column -->
  <ng-container matColumnDef="Categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
    <td mat-cell *matCellDef="let objetivo"> {{objetivo.categoria?.nome}} </td>
  </ng-container>

 <!-- Valor a guardar  Column -->
  <ng-container matColumnDef="objetivo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> objetivo </th>
    <td mat-cell *matCellDef="let objetivo"> {{objetivo.objetivo}} </td>
  </ng-container>

 <!-- Valor guardado Column -->
  <ng-container matColumnDef="atual">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor guardado </th>
    <td mat-cell *matCellDef="let objetivo"> {{objetivo.atual}} </td>
  </ng-container>









    <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let objetivo">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/objetivo', objetivo._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let objetivo">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(objetivo._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="addForm">
        <a [routerLink]="['/objetivo/novo']">
          <mat-icon>add_circle</mat-icon>
          </a>
        </button>
      </div>
