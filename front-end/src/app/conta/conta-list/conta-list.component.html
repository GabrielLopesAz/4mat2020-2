 
<h1>contas</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/conta/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova conta
  </a>
</mat-toolbar>
<table mat-table [dataSource]="contas" matSort class="mat-elevation-z4">
<!-- nome Columns -->
    <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let conta"> {{conta.nome}} </td>
  </ng-container>
    <!-- Categoria Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Banco </th>
    <td mat-cell *matCellDef="let conta"> {{conta.descricao?.nome}} </td>
  </ng-container>
<!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo da conta </th>
    <td mat-cell *matCellDef="let conta"> {{conta.tipo}} </td>
  </ng-container>
     <!-- Valor definido Column -->
  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
    <td mat-cell *matCellDef="let conta"> {{conta.saldo}} </td>
  </ng-container>
  
    <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let conta">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/conta', conta._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let conta">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(conta._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="addForm">
        <a [routerLink]="['/conta/novo']">
          <mat-icon>add_circle</mat-icon>
          </a>
        </button>
      </div>
