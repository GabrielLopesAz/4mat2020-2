 
<h1>Lancamentos</h1>
 
<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/lancamento/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo lancamento
  </a>
</mat-toolbar>
<table mat-table [dataSource]="lancamentos" matSort class="mat-elevation-z4">

    <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
    <td mat-cell *matCellDef="let lancamento"> {{lancamento.categoria?.nome}} </td>
  </ng-container>

    <!-- Categoria Column -->
  <ng-container matColumnDef="conta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Conta </th>
    <td mat-cell *matCellDef="let lancamento"> {{lancamento.conta?.nome}} </td>
  </ng-container>

     <!-- Valor definido Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
    <td mat-cell *matCellDef="let lancamento"> {{lancamento.valor}} </td>
  </ng-container>

      <!-- Valor gasto Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
    <td mat-cell *matCellDef="let lancamento"> {{lancamento.nome}} </td>
  </ng-container>

  <!--mes Column -->
	<ng-container matColumnDef="data">
		<th mat-header-cell *matHeaderCellDef> Data </th>
		<td mat-cell *matCellDef="let lancamento"> {{ lancamento.data | date:'dd/MM/yyyy' }}  </td>
	</ng-container>

   

      <!-- Valor gasto Column -->
  <ng-container matColumnDef="controle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> controle </th>
    <td mat-cell *matCellDef="let lancamento"> {{lancamento.controle}} </td>
  </ng-container>








    <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let lancamento">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/lancamento', lancamento._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let lancamento">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(lancamento._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="addForm">
        <a [routerLink]="['/lancamento/novo']">
          <mat-icon>add_circle</mat-icon>
          </a>
        </button>
      </div>
